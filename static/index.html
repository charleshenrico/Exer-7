<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="favorite">
        <div class="ffood"><p class="ffoodt">FAVORITE FOOD</p></div>
        <div class="fsong"><p class="fsongt">FAVORITE SONG</p></div>
        <div class="fqoute"><p class="fqoutet">FAVORITE QUOTES</p></div> 
    </div>
    <div id="food">
        <div id="foodBorder">
            <form id="foodForm">
                <label for="foodName" class="foodLabel">Food Name:</label>
                <input type="text" id="foodName" name="foodName" required><br>

                <label for="description" class="descriptionLabel">Description:</label>
                <input type="text" id="description" name="description" required><br>

                <label for="imageUrl" class="imageUrlLabel">Image URL:</label>
                <input type="text" id="imageUrl" name="imageUrl" required><br>

                <label for="rank" class="rankLabel">Rank:</label>
                <input type="number" id="rank" name="rank" required><br>

                <button type="submit" class="submit">Submit</button> 
            </form>
        </div>
    </div>
    <div id="ads">
        <p class="ticket">GET YOUR TICKETS BELOW!!!!</p>
        <br>
        <img class="ads1" src="ads1.jpg" alt="Description of the image"></img>
        <img class="ads2" src="ads2.jpg" alt="Description of the image"></img>
        <img class="ads3" src="ads3.webp" alt="Description of the image"></img>
    </div>
    <div id="foodCards"></div>
    <script type="text/javascript" src="/form.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</body>
</html>
